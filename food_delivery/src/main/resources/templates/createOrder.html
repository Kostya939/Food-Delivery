<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Create Order for <span th:text="${restaurant.name}">Restaurant Name</span></h1>

    <form th:action="@{/orders/create}" method="post">
        <!-- Додаємо приховане поле для restaurantId -->
        <input type="hidden" name="restaurantId" th:value="${restaurant.id}"/>

        <ul>
            <li th:each="item : ${restaurant.menuItems}" class="checkbox-container">
                <input type="checkbox" th:name="menuItems" th:value="${item.id}" th:id="'item-' + ${item.id}"/>
                <label th:for="'item-' + ${item.id}" th:text="${item.name + ' - ' + item.price}">Menu Item</label>
            </li>
        </ul>
        <div class="form-group">
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName"/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber"/>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address"/>
        </div>
        <input type="submit" value="Submit Order"/>
    </form>

    <a th:href="@{/restaurants}" class="btn">Повернутись назад</a>
</div>
</body>
</html>
